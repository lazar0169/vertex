<div id="machine-edit-mode" class="collapse">

    <div id="machine-edit-header">
        <div class="machine-edit-info">
            <div id="machine-edit-id">
                <label class="element-multilanguage" data-translation-key="Order">Order</label>
                <input class="form-input" type="text" placeholder="No">
            </div>
            <div id="machine-edit-name">
                <label class="element-multilanguage" data-translation-key="MachineName">Machine name</label>
                <input class="form-input" type="text" placeholder="Machine name">
            </div>
            <div id="machine-edit-vendor">
                <div>Vendors:</div>
            </div>
            <div id="machine-edit-type">
                <div>Type:</div>
            </div>
        </div>
        <div class="machine-edit-info">
            <div id="machine-edit-serial">
                <label class="element-multilanguage" data-translation-key="SerialNumber">Serial
                    number</label>
                <input class="form-input" type="text" placeholder="Serial Number">
            </div>
            <div id="machine-edit-serial-select">
                <div>Serial code:</div>
            </div>
            <div>
                <a id="machine-edit-remove" class="button-link">Remove from casino</a>
            </div>
        </div>
    </div>

    <div id="machine-edit-content" class="overflow-content">
        <div id="machine-edit-max-ticket" class="machine-edit-content-info">
            <label class="" for="machine-max-ticket-printing">The max value for ticket printing:*</label>
            <input class="form-input input-number-right" data-type="float" id="machine-max-ticket-printing"
                placeholder="7.000,00">
        </div>
        <div id="machine-edit-notification-value" class="machine-edit-content-info">
            <label class="" for="machine-meter-value-exceeds">Notification when meter value exceeds:</label>
            <input class="form-input input-number-right" data-type="float" id="machine-meter-value-exceeds"
                placeholder="1.000.000,00">
        </div>
        <div id="machine-edit-allow-promo-ticket">
            <label class="form-checkbox">
                <input type="checkbox">
                <i class="form-icon"></i>
                <div>Allow the promo ticket on the machine</div>
            </label>
        </div>
        <div id="machine-edit-speed-type" class="machine-edit-speed-type">
            <label class="">Speed type:*</label>
            <label class="form-radio" data-value="Slow">
                <input type="radio" name="gender" checked>
                <i class="form-icon"></i>
                <div>Slow</div>
            </label>
            <label class="form-radio" data-value="Medium">
                <input type="radio" name="gender">
                <i class="form-icon"></i>
                <div>Medium</div>
            </label>
            <label class="form-radio" data-value="Fast">
                <input type="radio" name="gender">
                <i class="form-icon"></i>
                <div>Fast</div>
            </label>
        </div>
        <div id="machine-edit-enable-aft">
            <div>
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div>Enable AFT transaction</div>
                </label>
            </div>
            <div>
                <label class="" for="machine-max-value-transaction">The max value of transaction:</label>
                <input class="form-input input-number-right" data-type="float" id="machine-max-value-transaction"
                    placeholder="100.000,00">
            </div>
        </div>
        <div id="machine-edit-integration-parameters">
            <div>
                <label class="" for="machine-integration-parameters-field-1">Field 1</label>
                <input class="form-input" data-type="float" id="machine-integration-parameters-field-1">
            </div>

            <div>
                <label class="" for="machine-integration-parameters-field-2">Field 2</label>
                <input class="form-input" data-type="float" id="machine-integration-parameters-field-2">
            </div>

            <div>
                <label class="" for="machine-integration-parameters-field-3">Field 3</label>
                <input class="form-input" data-type="float" id="machine-integration-parameters-field-3">
            </div>

            <div>
                <label class="" for="machine-integration-parameters-field-4">Field 4</label>
                <input class="form-input" data-type="float" id="machine-integration-parameters-field-4">
            </div>

            <div>
                <label class="" for="machine-integration-parameters-field-5">Field 5</label>
                <input class="form-input" data-type="float" id="machine-integration-parameters-field-5">
            </div>
        </div>
        <div>
            <button id="machine-edit-save" class="primarybutton">SAVE</button>
            <a id="machine-edit-back" class="button-link">Back</a>
        </div>
    </div>
</div>
