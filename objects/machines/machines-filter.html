<div id="machines-filter">
    <div id="machine-search" class="mdi mdi-gamepad-variant"></div>
    <div id="machine-filters-content">
        <div>Filters:</div>
        <div id="machine-filters-player">
            <label class="form-checkbox">
                <input type="checkbox">
                <i class="form-icon"></i> <div>Machines with a player</div>
            </label>
        </div>
        <div id="machine-filters-vendors">
            <select class="form-select">
                <option style="display: none">Vendors</option>
                <option>Fazi</option>
                <option>Admiral</option>
                <option>Favorit</option>
            </select>
        </div>
        <div id="machine-filters-status">
            <select class="form-select">
                <option style="display: none">Status</option>
                <option>Online</option>
                <option>Offline</option>
                <option>Disabled</option>
            </select>
        </div>
    </div>
    <div class="machine-filters-right">
        <div id="auto-select-status-details">
            <div class="center">
                <div>Auto select:</div>
                <div id="auto-select-status">On</div>
            </div>
        </div>
        <div id="machine-filters-show-space" class="center">
            <span class="mdi mdi-view-sequential "></span>
            <span class="mdi mdi-view-headline machine-filters-show-space-active"></span>
        </div>
        <div id="machine-filters-number-machines" class="center">
            <select class="form-select">
                <option>50</option>
                <option>25</option>
                <option>10</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
