<div id="machines-filter">
    <div id="search-machine" class="mdi mdi-gamepad-variant"></div>
    <div id="filters">
        <div>Filters:</div>
        <div id="machine-player">
            <label class="form-checkbox">
                <input type="checkbox">
                <i class="form-icon"></i> <div>Machines with a player</div>
            </label>
        </div>
        <div>
            <select class="form-select">
                <option style="display: none">Vendors</option>
                <option>Fazi</option>
                <option>Admiral</option>
                <option>Favorit</option>
            </select>
        </div>
        <div>
            <select class="form-select">
                <option style="display: none">Status</option>
                <option>Online</option>
                <option>Offline</option>
                <option>Disabled</option>
            </select>
        </div>
    </div>
    <div class="right-filter">
        <div id="auto-search-status">
            <div class="center">
                <div>Auto select:</div>
                <div id="auto-select-status">On</div>
            </div>
        </div>
        <div id="show-space" class="center">
            <span class="mdi mdi-view-sequential "></span>
            <span class="mdi mdi-view-headline show-space-active"></span>
        </div>
        <div id="number-machines" class="center">
            <select class="form-select">
                <option>50</option>
                <option>25</option>
                <option>10</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
