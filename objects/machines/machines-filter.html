    <div id="machines-advance-table-filter" class="advance-table-filter center">
        <div class="center opened-closed-wrapper">
            <div class="element-multilanguage" data-translation-key="AdvanceTableFilter">Advance table filter</div>
            <span class="closed-arrow">&#9660;</span>
        </div>
        <div id="machines-advance-table-filter-active" class="hidden advance-table-filter-active">
            <div id="machine-filters-player">
                <div class="element-multilanguage" data-translation-key="Machines">Machines:</div>
                <div data-type='checkbox'>
                    <label class="form-checkbox">
                        <input type="checkbox">
                        <i class="form-icon"></i>
                        <div class="element-multilanguage" data-translation-key="MachinesWithAPlayer">Machines with a
                            player</div>
                    </label>
                </div>
            </div>
            <div id="machines-advance-table-filter-vendors" data-name="Vendros"
                class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="Vendros">Vendros:</div>
            </div>
            <div id="machines-advance-table-filter-status" data-name="Status"
                class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="Status">Status:</div>
            </div>
            <div class="button-wrapper">
                <div id="machines-advance-table-filter-apply" class="center apply-advance-filter">
                    <button class="secundarybutton element-multilanguage" data-translation-key="ApplyFilters">Apply
                        Filters</button>
                </div>
                <div id="machines-advance-table-filter-clear" class="center">
                    <a class="button-link element-multilanguage" data-translation-key="ClearAll">Clear all</a>
                </div>
            </div>
        </div>
    </div>

    <div class="custom-right-filter center">
        <div id="auto-select-status-details">
            <div class="center">
                <div>Auto select:</div>
                <div id="auto-select-status" data-value="on">On</div>
            </div>
        </div>
        <div id="machine-filters-show-space" class="center">

        </div>
        <div id="machine-filters-number-machines" class="center">
            <div class="hidden"></div>
        </div>
    </div>
</div>

    </div>
