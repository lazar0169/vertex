<div id='user-edit-profile' class="hidden overflow-content">
    <div>
        <div>
            <div id='user-edit-profile-picture' class="center">
                <img class="user-profile-picture" src="images/jiza.jpg" alt="Picture">
            </div>
            <div class="center">
                <label id="upload-new-avatar" class="center btn btn-success">Upload new avatar
                    <input type="file" class="hidden" />
                </label>
            </div>

            <div id="user-edit-profile-username" class="center">
                <div>Username:</div>
                <div>username</div>
            </div>
            <div class="center">
                <div>Email:</div>
                <div>name@gmail.com</div>
            </div>
        </div>
        <div>
            <div class="center">USER INFORMATION</div>
            <div>
                <div>First name:</div>
                <input class="form-input" type="text" placeholder="First name">
            </div>
            <div>
                <div>Last name:</div>
                <input class="form-input" type="text" placeholder="Last name">
            </div>
            <div>
                <div>Address:</div>
                <input class="form-input" type="text" placeholder="Address">
            </div>
            <div>
                <div>City:</div>
                <input class="form-input" type="text" placeholder="City">
            </div>
            <div>
                <div>Phone number:</div>
                <input class="form-input" type="text" placeholder="Phone number">
            </div>

        </div>
        <div>
            <div class="center">CHANGE PASSWORD</div>
            <div>
                <div>Old password:</div>
                <input class="form-input" type="text" placeholder="Old password">
            </div>
            <div>
                <div>New password:</div>
                <input class="form-input" type="text" placeholder="New password">
            </div>
            <div>
                <div>Confirm new password:</div>
                <input class="form-input" type="text" placeholder="Confirm new password">
            </div>
        </div>
    </div>
    <div id='user-edit-profile-buttons'>
        <button class="btn btn-cancel">Back</button>
        <button class="primarybutton">Save</button>
    </div>
</div>
