<div id="main-content">
    <div id="machines-filters" class="columns">
        <div id="search-machine" class="column col-1 mdi mdi-gamepad-variant center"></div>
        <div id="filters" class="column col-5 center">
            <div class="column col-2">Flters: </div>
            <div class="column col-4">
                <label class="form-checkbox col-12">
                    <input type="checkbox">
                    <i class="form-icon"></i> Machines with a player
                </label>
            </div>
            <div class="column col-3">
                <select class="form-select column col-12">
                    <option style="display: none">Vendors</option>
                    <option>Fazi</option>
                    <option>Admiral</option>
                    <option>Favorit</option>
                </select>
            </div>
            <div class="column col-3">
                <select class="form-select column col-12">
                    <option style="display: none">Status</option>
                    <option>Online</option>
                    <option>Offline</option>
                    <option>Disabled</option>
                </select>
            </div>
        </div>
        <div class="column col-2">col-2</div>
        <div class="column col-2 center">Auto select:
            <div id="auto-select-status" class="column">On</div>
        </div>
        <div id="show-space" class="column col-1 center">
            <span class="mdi mdi-sort-ascending"></span>
            <span class="mdi mdi-sort-descending"></span>
        </div>

        <div class="column col-1 center">
            <select class="form-select column col-12">
                <option>50</option>
                <option>25</option>
                <option>10</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
