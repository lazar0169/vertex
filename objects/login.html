<div id="login">
    <object data-object="language-selector"></object>
    <section>
        <header>
            <h1 class="element-multilanguage" data-translation-key="Login">Prijavljivanje</h1>
        </header>
        <form class="form-group">
            <input type="text" required placeholder="Korisničko ime" class="username-input form-input element-multilanguage"
                   data-translation-key="Username">
            <input type="password" required placeholder="Šifra" class="pass-input form-input element-multilanguage"
                   data-translation-key="Password">
            <button type="submit" class="form-submit element-multilanguage" data-translation-key="LoginScreen.Submit">
                Potvrdi
            </button>
        </form>
    </section>
</div>
