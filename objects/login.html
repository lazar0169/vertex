<div id="login">


    <div id="login-wrapper">
        <div id="login-left-sector">

            <img id="login-logo-vertex" src="images/logo-vertex.png" alt="logo">


            <div id="welcome-message">
                <div class="element-multilanguage" data-translation-key="GoodAfternoon!"></div>
                <div class="element-multilanguage" data-translation-key="WelcomeBack.">Welcome back.</div>
            </div>
            <div id="login-content">
                <form class="form-group">
                    <input type="text" required="" placeholder="Username" class="username-input form-input element-multilanguage"
                        data-translation-key="Username" autocomplete="off">
                    <input type="password" required="" placeholder="Password" class="pass-input form-input element-multilanguage"
                        data-translation-key="Password" autocomplete="off">
                    <button type="submit" class="form-submit element-multilanguage" data-translation-key="Login">Login</button>
                </form>
            </div>
            <footer id="login-footer">
                <div class="center">1991-2019 FAZI</div>
                <!-- ToDo: neske selektor nije po dizajnu pa vidi da ga ne prepravljam ja sredi ga ti da ne ispustim nesto -->
                <object data-object="language-selector"></object>
            </footer>
        </div>
        <div id="login-right-sector">
            <div id="firm-message">
                <div id="firm-message-project-name" class="element-multilanguage" data-translation-key="VertexManagerCMS">Vertex
                    manager CMS</div>
                <div id="firm-message-moto" class="element-multilanguage" data-translation-key="EasiestWayToManageYourCasino">EASIEST
                    WAY TO MANAGE YOUR CASINO</div>
            </div>


        </div>

    </div>

</div>
