<div id="login">
    <object data-object="language-selector"></object>
    <section>
        <header>
            <h1 class="element-multilanguage" data-translation-key="login">Prijavljivanje</h1>
        </header>
        <form>
            <input type="text" required placeholder="Korisničko ime" class="username-input element-multilanguage"
                   data-translation-key="username">
            <input type="password" required placeholder="Šifra" class="pass-input element-multilanguage"
                   data-translation-key="password">
            <button type="submit" class="form-submit element-multilanguage" data-translation-key="loginScreen.submit">
                Potvrdi
            </button>
        </form>
    </section>
</div>
