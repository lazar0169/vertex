<div id="users-filter" class="custom-filter">
    <div class='icon-vertex-Search center advance-filter-tabele-search'>
        <div class="hidden icon-vertex-Search center ">
            <input class="element-multilanguage search" type="text" onfocus="value=''" placeholder="Search"
                data-translation-key="search">
        </div>
    </div>
    <div id="users-advance-table-filter" class="advance-table-filter center">
        <div class="center opened-closed-wrapper">
            <div data-translation-key="AdvanceTableFilter">Advance table filter</div>
            <span class="closed-arrow">&#9660;</span>
        </div>

        <div id="users-advance-table-filter-active" class="element-table-filters-container advance-table-filter-active hidden">
            <div id="users-advance-table-filter-users" data-name="Users" class="select-container advance-table-filter-select">
                <div>Users</div>
            </div>
            <div id="users-advance-table-filter-casinos" data-name="Casinos" class="select-container advance-table-filter-select">
                <div>Casinos</div>
            </div>
            <div id="users-advance-table-filter-privilegies" data-name="Privilegies" class="select-container advance-table-filter-select">
                <div>Privilegies</div>
            </div>


            <div class="button-wrapper">
                <div id="users-advance-table-filter-apply" class="center apply-advance-filter">
                    <button class="secundarybutton tickets">Apply Filters</button>
                </div>
                <div id="users-advance-table-filter-clear" class="center">
                    <a class="button-link">Clear all</a>
                </div>
            </div>
        </div>
    </div>

    <div id="users-right-filter" class="custom-right-filter center">
        <div id="users-show-space">
            <span class="mdi mdi-view-sequential show-space show-table-expanded"></span>
            <span class="mdi mdi-view-headline show-space show-table-condensed show-space-active"></span>
        </div>
        <div id="users-number" class="page-size select-container" data-name="PageSize">
            <div class='hidden'></div>
        </div>
    </div>
</div>

<div id="users-advance-table-filter-active-infobar" class="advance-table-filter-active-infobar hidden">
    <div>ikona</div>
    <div>
        <div id="users-advance-table-filter-printfromto-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="users-advance-table-filter-redeemfromto-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="users-advance-table-filter-status-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="users-advance-table-filter-active-infobar-button">
        <a class="button-link" data-translation-key="ClearAll">Clear all</a>
    </div>
</div>
