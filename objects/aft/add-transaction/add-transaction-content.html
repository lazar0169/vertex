<div>
    <div id="add-transaction-header-element">
        <div>ADD TRANSACTION</div>
        <div>X</div>
    </div>
    <div id="aft-tabs-add-transaction-form-wrapper">
        <form class="element-async-form">
            <input name="EndpointId" type="hidden" class="endpointId element-form-data">
            <div class="form-section">
                <div id="add-transaction-type" class="form-group">
                    <div class="element-multilanguage element" data-translation-key="Type">Type</div>
                </div>

                <div id="add-transaction-machine" class="form-group">
                    <div class="element-multilanguage" data-translation-key="Machine">Machine</div>
                </div>

                <div class="form-group" id="add-transaction-cashable">
                    <label class="form-label element-multilanguage" data-translation-key="Cashable" for="add-transaction-cashable-limit">
                        Cashable
                    </label>
                    <input name="CashableAddTransaction" data-type="float" class="form-input element-form-data input-number-right"
                        type="text" id="add-transaction-cashable-limit" placeholder="0.00">
                </div>

                <div class="form-group" id="add-transaction-promo">
                    <label class="form-label element-multilanguage" data-translation-key="Promo" for="add-transaction-promo-limit">
                        Promo
                    </label>
                    <input name="PromoAddTransaction" class="form-input element-form-data input-number-right" data-type="float"
                        type="text" id="add-transaction-promo-limit" placeholder="0.00">
                </div>

                <div class="form-group" id="add-transaction-expiration">
                    <label class="form-label element-multilanguage" data-translation-key="Expiration" for="add-transaction-expiration-limit">
                        Expiration
                    </label>
                    <input name="ExpirationAddTransaction" class="form-input element-form-data" data-type="float" type="text"
                        id="add-transaction-expiration-limit" placeholder="31">
                </div>
            </div>
            <div id="add-transaction-save-button" class="form-buttons-section">
                <button class="primarybutton element-form-submit element-multilanguage" data-translation-key="AddTransaction">
                    ADD TRANSACTION
                </button>
            </div>

        </form>
    </div>
</div>
