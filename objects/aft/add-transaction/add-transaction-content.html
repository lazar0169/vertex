<div>
    <div id="add-transaction-header-element">
        <div class="element-multilanguage" data-translation-key="AddTransaction"></div>
        <div>X</div>
    </div>
    <div id="aft-tabs-add-transaction-form-wrapper">
        <form class="element-async-form">
            <input name="EndpointId" type="hidden" class="endpointId element-form-data">
            <div class="form-section">
                <div class="form-section-content">
                    <div id="add-transaction-type" class="form-group">
                        <label class="form-label element-multilanguage element" data-translation-key="Type">Type</label>
                    </div>

                    <div id="add-transaction-machine" class="form-group">
                        <label class="form-label element-multilanguage" data-translation-key="Machine">Machine</label>
                    </div>

                    <div class="form-group" id="add-transaction-cashable">
                        <label class="form-label element-multilanguage" data-translation-key="Cashable"
                               for="add-transaction-cashable-limit">
                            Cashable
                        </label>
                        <input name="CashableAmount" data-type="float" required
                               class="form-input element-form-data input-number-right"
                               type="text" id="add-transaction-cashable-limit" placeholder="0.00">
                    </div>

                    <div class="form-group" id="add-transaction-promo">
                        <label class="form-label element-multilanguage" data-translation-key="Promo"
                               for="add-transaction-promo-limit">
                            Promo
                        </label>
                        <input name="PromoAmount" class="form-input element-form-data input-number-right" required
                               data-type="float"
                               type="text" id="add-transaction-promo-limit" placeholder="0.00">
                    </div>

                    <div class="form-group" id="add-transaction-expiration">
                        <label class="form-label element-multilanguage" data-translation-key="Expiration"
                               for="add-transaction-expiration-limit">
                            Expiration
                        </label>
                        <input name="ExpirationInDays" class="form-input element-form-data" data-type="int" required
                               type="text"
                               id="add-transaction-expiration-limit" placeholder="31">
                    </div>
                </div>
            </div>
            <div id="add-transaction-save-button" class="form-buttons-section">
                <button class="secundarybutton element-multilanguage"
                        data-translation-key="AddTransaction">
                    Add Transaction
                </button>
            </div>

        </form>
    </div>
</div>
