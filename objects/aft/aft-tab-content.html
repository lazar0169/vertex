<div id="aft-tabs-transaction-info" class="chosen-info-tab overflow-content hidden">
    <object data-object="aft-filter"></object>
    <div id="table-container-aft" class="table table-expanded">
        <div class="element-table-filters-container"></div>
    </div>
</div>
<!--AFT TAB ENABLE TRANSACTION-->
<div id="aft-tabs-enable-transaction-info" class="chosen-info-tab overflow-content hidden">
    <form class=" element-async-form">
        <input name="EndpointId" type="hidden" class="endpointId element-form-data">
        <div id="aft-enable-transaction-check" class="form-section border-bottom">
            <div class="form-section-content">
                <label class="element-multilanguage form-label" data-translation-key="Aft.Transactions.Enable">Enable
                    transaction:</label>
                <figure class="element-form-check vertex-form-checkbox" data-target="#aft-enable-transactions">
                    <div id="aft-enable-transaction-mode" class="element-form-mode checkbox-label">Yes</div>
                    <label class="form-switch">
                        <input name="EnableTransactions" data-type="int" type="checkbox" class="element-form-data">
                        <i class="form-icon"></i>
                    </label>
                </figure>
            </div>
        </div>
        <section id="aft-enable-transactions" class="collapsible">
            <div id="aft-chasable-transaction" class="form-section border-bottom aft-enable-transaction">
                <div class="form-section-content">
                    <div id="chasable-handplay-transaction-limit" class="form-group">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Transactions.CashableLimit.Handpay"
                               for="chashable-handplay-limit">
                            Chasable handpay transaction limit:
                        </label>
                        <input name="CashableTransactionHandpayLimit"
                               class="form-input element-form-data input-number-right" data-type="float" type="text"
                               id="chashable-handplay-limit" placeholder="700.000,00">
                    </div>
                    <div id="chasable-transaction-limit" class=" form-group">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Transactions.CashableLimit.Normal" for="chashable-limit">
                            Chasable transaction limit:
                        </label>
                        <input name="CashableTransactionLimit" class="form-input element-form-data input-number-right"
                               data-type="float" type="text" id="chashable-limit" placeholder="999.999,00">
                    </div>
                </div>
            </div>
            <div id="aft-promo-transaction" class="form-section border-bottom">
                <div class="form-section-content">
                    <div id="promo-handplay-transaction-limit" class="form-group">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Transactions.PromoLimit.Handpay" for="promo-handplay-limit">
                            Promo handpay transaction limit:
                        </label>
                        <input name="PromoTransactionHandpayLimit"
                               class="form-input element-form-data input-number-right" data-type="float" type="text"
                               id="promo-handplay-limit" placeholder="700.000,00">
                    </div>
                    <div id="promo-transaction-limit" class="form-group">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Transactions.PromoLimit.Normal" for="promo-limit">
                            Promo transaction limit:
                        </label>
                        <input name="PromoTransactionLimit" class="form-input element-form-data input-number-right"
                               data-type="float" type="text" id="promo-limit" placeholder="999.999,00">
                    </div>
                </div>
            </div>

        </section>
        <div id="aft-transaction-save" class="form-buttons-section">
            <button type="submit" class="primarybutton element-form-submit element-multilanguage"
                    data-translation-key="Save">Save
            </button>
        </div>
    </form>
</div>
<!--AFT TAB NOTIFICATION SETTINGS-->
<div id="aft-tabs-notification-settings-info" class="chosen-info-tab overflow-content hidden">
    <form class=" element-async-form">
        <input name="EndpointId" style="display:none" class="endpointId element-form-data">

        <div id="aft-enable-notification-check" class="form-section border-bottom">
            <div class="form-section-content">
                <label class="form-label element-multilanguage" data-translation-key="Aft.Notification.Enable">Enable
                    transaction:</label>
                <figure class="element-form-check vertex-form-checkbox" data-target="#aft-enable-notifications">
                    <div id="aft-enable-notification-mode" class="element-form-mode checkbox-label">Yes</div>
                    <label class="form-switch">
                        <input name="EnableNotification" data-type="int" class="element-form-data" type="checkbox">
                        <i class="form-icon"></i>
                    </label>
                </figure>
            </div>
        </div>
        <section id="aft-enable-notifications" class="collapsible">
            <div id="aft-notification-send" class="aft-notification-settings form-section border-bottom">
                <div class="form-section-content">
                    <div class="form-group" id="aft-notification-send-limit">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Notification.Cashable.Received" for="notification-limit">
                            Send notification when the chasable value of the received transaction is higher than:
                        </label>
                        <input name="CashableTransactionCreatedLimitForNotification" data-type="float"
                               class="form-input element-form-data input-number-right" type="text"
                               id="notification-limit" placeholder="700.000,00">
                    </div>
                    <div class="form-group" id="aft-notification-cashable-paid-limit">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Notification.Cashable.Paid"
                               for="notification-cashable-paid-transaction-limit">
                            Send notification when the cashable value of the received transaction is higher than:
                        </label>
                        <input name="CashableTransactionPayedLimitForNotification"
                               class="form-input element-form-data input-number-right" data-type="float" type="text"
                               id="notification-cashable-paid-transaction-limit" placeholder="700.000,00">
                    </div>
                    <div class="form-group" id="aft-notification-promo-received-limit">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Notification.Promo.Received"
                               for="notification-promo-received-transaction-limit">
                            Send notification when the promo value of the received transaction is higher than:
                        </label>
                        <input name="PromoTransactionCreatedLimitForNotification"
                               class="form-input element-form-data input-number-right" data-type="float" type="text"
                               id="notification-promo-received-transaction-limit" placeholder="700.000,00">
                    </div>
                    <div class="form-group" id="aft-notifictaion-promo-paid-limit">
                        <label class="form-label element-multilanguage"
                               data-translation-key="Aft.Notification.Promo.Paid"
                               for="notification-promo-paid-transaction-limit">
                            Send notification when the promo value of the received transaction is higher than:
                        </label>
                        <input name="PromoTransactionPayedLimitForNotification"
                               class="form-input element-form-data input-number-right" data-type="float" type="text"
                               id="notification-promo-paid-transaction-limit" placeholder="700.000,00">
                    </div>
                </div>
            </div>
            <div id="aft-notification-send-mobile" class="form-section border-bottom aft-notification-settings">
                <div class="form-section-content">
                    <label class="form-label element-multilanguage" data-translation-key="Aft.Notification.Mobile"
                           for="notification-mobile-phone-number">
                        Mobile phone number:
                    </label>
                    <div class="element-form-phone-number form-group d-flex flex-baseline flex-row">
                        <input maxlength="20" name="PhoneNumberList" class="form-input element-form-data"
                               data-type="array" type="text" id="notification-mobile-phone-number"
                               placeholder="xxx-xxx-xxxx">
                        <a class="action-delete-form-element button-link visibility-hidden element-multilanguage"
                           data-translation-key="Delete">
                            Delete
                        </a>
                    </div>
                    <div id="aft-notification-another-phone">
                        <a class="button-link action-add-another-field element-multilanguage"
                           data-translation-key="Aft.Notification.Add.Mobile"
                           data-target-selector="element-form-phone-number" data-max-number="5">
                            ADD another phone number
                        </a>
                    </div>
                </div>
            </div>
            <div id="aft-notification-send-email" class="form-section border-bottom aft-notification-settings">
                <div class="form-section-content">
                    <label class="form-label element-multilanguage" data-translation-key="Aft.Notification.Email"
                           for="aft-notification-email-address">
                        Email address:
                    </label>
                    <div class="element-form-email form-group d-flex flex-baseline flex-row">
                        <input maxlength="50" name="EmailList"
                               class="form-input element-form-data element-multilanguage" data-type="array" type="text"
                                email="true" id="aft-notification-email-address"
                               data-translation-key="Your Email">
                        <a class="action-delete-form-element button-link visibility-hidden element-multilanguage"
                           data-translation-key="Delete">
                            Delete
                        </a>
                    </div>
                    <div id="aft-notification-another-email">
                        <a class="button-link action-add-another-field element-multilanguage"
                           data-translation-key="Aft.Notification.Add.Email" data-target-selector="element-form-email"
                           data-max-number="5">
                            ADD another email address
                        </a>
                    </div>
                </div>
            </div>

        </section>
        <div id="aft-notification-save" class="form-buttons-section">
            <button type="submit" class="primarybutton element-form-submit element-multilanguage"
                    data-translation-key="Save">Save
            </button>
        </div>
    </form>
</div>
<object data-object="add-transaction"></object>
