<div id="aft-tabs-transaction-info" class="aft-info-tab overflow-content hidden">
    <object data-object="aft-filter"></object>
    info o transakcijama TABELA



</div>

<div id="aft-tabs-enable-transaction-info" class="aft-info-tab overflow-content  hidden">
    <div id="aft-enable-transaction-check">
        <div>Enable transaction:</div>
        <div id="Enable-transaction-mode">Yes</div>
        <label class="form-switch">
            <input type="checkbox" checked>
            <i class="form-icon"></i>
        </label>
    </div>
    <div id="aft-chasable-transaction" class="aft-enable-transaction">
        <div id="chasable-handplay-transaction-limit">
            <label class="form-label" for="chashable-handplay-limit">Chasable handplay transaction limit:</label>
            <input class="form-input" type="text" id="chashable-handplay-limit" placeholder="700.000,00">
        </div>
        <div id="chasable-transaction-limit">
            <label class="form-label" for="chashable-limit">Chasable transaction limit:</label>
            <input class="form-input" type="text" id="chashable-limit" placeholder="999.999,00">
        </div>
    </div>

    <div id="aft-promo-transaction" class="aft-enable-transaction">
        <div id="promo-handplay-transaction-limit">
            <label class="form-label" for="promo-handplay-limit">Promo handplay transaction limit:</label>
            <input class="form-input" type="text" id="promo-handplay-limit" placeholder="700.000,00">
        </div>
        <div id="chasable-transaction-limit">
            <label class="form-label" for="promo-limit">Promo transaction limit:</label>
            <input class="form-input" type="text" id="promo-limit" placeholder="999.999,00">
        </div>
    </div>
    <div id="aft-transaction-save">
        <button class="btn btn-success">SAVE</button>
    </div>
</div>
<div id="aft-tabs-notification-settings-info" class="aft-info-tab overflow-content hidden">

    <div id="aft-enable-notification-check">
        <div>Enable notification:</div>
        <div id="Enable-notification-mode">Yes</div>
        <label class="form-switch">
            <input type="checkbox" checked>
            <i class="form-icon"></i>
        </label>
    </div>
    <div id="aft-notification-send" class="aft-notification-settings">
        <div id="aft-notification-send-limit">
            <label class="form-label" for="notification-limit">Send notification when the chasable value of the recived
                transaction is higer than:</label>
            <input class="form-input" type="text" id="notification-limit" placeholder="700.000,00">
        </div>
    </div>
    <div id="aft-notification-send-mobile" class="aft-notification-settings">
        <div>
            <label class="form-label" for="notification-mobile-phone-number">Mobile phone number:</label>
            <input class="form-input" type="text" id="notification-mobile-phone-number" placeholder="xxx-xxx-xxxx">
        </div>
        <div id="aft-notification-another-phone">
            <button class="btn btn-cancel">ADD another phone number</button>
        </div>
    </div>
    <div id="aft-notification-send-email" class="aft-notification-settings">
        <div>
            <label class="form-label" for="notification-email-address">Email address:</label>
            <input class="form-input" type="text" id="notification-email-address" placeholder="Your email">
        </div>
        <div id="aft-notification-another-email">
            <button class="btn btn-cancel">ADD another email address</button>
        </div>
    </div>
    <div id="aft-notification-save">
        <button class="btn btn-success">SAVE</button>
    </div>
</div>
