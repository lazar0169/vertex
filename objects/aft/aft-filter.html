<div id="aft-filter">
    <div id="aft-advance-table-filter">
        <div>Advance table filter</div>
    </div>
    <div id="wrapper-aft-export-to">
        <div id="aft-export-to">Export to:</div>
        <div id="aft-export-pdf"> <span class="mdi mdi-view-sequential"></span></div>
        <div id="aft-export-xls"> <span class="mdi mdi-view-sequential show-space-active"></span></div>
    </div>
    <div>
        <div id="aft-add-transaction">
            <button class="btn btn-success">ADD TRANSACTION</button>
        </div>
    </div>
    <div id="aft-right-filter">
        <div id="aft-show-space" class="center">
            <span class="mdi mdi-view-sequential"></span>
            <span class="mdi mdi-view-headline how-space-active"></span>
        </div>
        <div id="aft-number-machines">
            <select class="form-select">
                <option>50</option>
                <option>25</option>
                <option>10</option>
                <option>5</option>
            </select>
        </div>
    </div>
</div>
<div id="aft-advance-table-filter-active" class="hidden">
    <div id="aft-advance-table-filter-date-range" class="center">
        <div>Data range:</div>
        <div id="proba" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-finished" class="center">
        <div>Finished by:</div>
        <div id="proba2" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-jackpot" class="center">
        <div>Jackpot:</div>
        <div id="proba3" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-type" class="center">
        <div>Type:</div>
        <div id="proba4" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-status" class="center">
        <div>Status:</div>
        <div id="proba5" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-column" class="center">
        <div>Chose column to show:</div>
        <div id="proba6" class='default-select'></div>
    </div>
    <div id="aft-advance-table-filter-apply" class="center">
        <button class="btn btn-success">Apply Filters</button>
    </div>
    <div id="aft-advance-table-filter-clear" class="center">
        <button class="btn btn-cancel">Clear all</button>
    </div>
</div>
