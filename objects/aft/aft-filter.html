<div id="aft-filter" class="custom-filter">
    <div class='icon-vertex-Search center advance-filter-tabele-search'>
        <div class="hidden icon-vertex-Search center">
            <input class="element-multilanguage search" type="text" onfocus="value=''" placeholder="Search"
                data-translation-key="search">
        </div>
    </div>
    <div id="aft-advance-table-filter" class="advance-table-filter center">
        <div class="center opened-closed-wrapper">
            <div class="element-multilanguage" data-translation-key="AdvanceTableFilter">Advance table filter</div>
            <span class="closed-arrow">&#9660;</span>
        </div>

        <div id="aft-advance-table-filter-active" class="hidden advance-table-filter-active">
            <div id="aft-advance-table-filter-date-range" data-name="DateRange" class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="DataRange">Data range:</div>
            </div>
            <div id="aft-advance-table-filter-finished" data-name="MachineList" class="select-container advance-table-filter-select">
                <div  class="element-multilanguage" data-translation-key="FinishedBy">Finished by:</div>
            </div>
            <div id="aft-advance-table-filter-jackpot" data-name="JackpotList" class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="Jackpot">Jackpot:</div>
            </div>
            <div id="aft-advance-table-filter-type" data-name="Type" class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="Type">Type:</div>
            </div>
            <div id="aft-advance-table-filter-status" data-name="Status" class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="Status">Status:</div>
            </div>
            <div id="aft-advance-table-filter-column" data-name="Columns" class="select-container advance-table-filter-select">
                <div class="element-multilanguage" data-translation-key="ShowColumns">Show column:</div>
            </div>

            <div class="button-wrapper">
                <div id="aft-advance-table-filter-apply" class="center apply-advance-filter">
                    <button class="secundarybutton element-multilanguage" data-translation-key="ApplyFilters">Apply Filters</button>
                </div>
                <div id="aft-advance-table-filter-clear" class="center">
                    <a class="button-link element-multilanguage" data-translation-key="ClearAll">Clear all</a>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper-aft-export-to" class="wrapper-export-to center">
        <div id="aft-export-to" class="element-multilanguage" data-translation-key="ExportTo">Export to:</div>
        <div class="element-table-export-to" data-file-type="pdf" id="aft-export-pdf"></div>
        <div id="aft-export-xls" class="element-table-export-to" data-file-type="xls"></div>
    </div>
    <div class="center">
        <div id="aft-add-transaction" class="aft-add-transaction">
            <button class="secundarybutton element-multilanguage" data-translation-key="AddTransaction">Add Transaction</button>
        </div>
    </div>
    <div id="aft-right-filter" class="custom-right-filter center">
        <div id="aft-show-space">
            <span class="mdi mdi-view-sequential show-space show-table-expanded"></span>
            <span class="mdi mdi-view-headline show-space show-table-condensed  show-space-active"></span>
        </div>
        <div id="aft-machines-number" class="page-size select-container" data-name="PageSize">
            <div class='hidden pages-number'></div>
        </div>
    </div>
</div>

<div id="aft-advance-table-filter-active-infobar" class="advance-table-filter-active-infobar hidden">
    <div>ikona</div>
    <div>
        <div id="aft-advance-table-filter-date-range-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="aft-advance-table-filter-finished-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="aft-advance-table-filter-jackpot-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="aft-advance-table-filter-type-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="aft-advance-table-filter-status-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="aft-advance-table-filter-column-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="aft-advance-table-filter-active-infobar-button">
        <a class="button-link" data-translation-key="ClearAll">Clear all</a>
    </div>
</div>
