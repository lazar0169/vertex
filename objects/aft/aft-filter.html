<div id="aft-filter" class="custom-filter">
    <div id="aft-advance-table-filter" class="advance-table-filter center">
        <div data-translation-key="AdvanceTableFilter">Advance table filter</div>
    </div>
    <div id="wrapper-aft-export-to" class="wrapper-export-to center">
        <div id="aft-export-to" data-translation-key="ExportTo">Export to:</div>
        <div id="aft-export-pdf"></div>
        <div id="aft-export-xls"></div>
    </div>
    <div class="center">
        <div id="aft-add-transaction">
            <button class="btn btn-success" data-translation-key="AddTransaction">ADD TRANSACTION</button>
        </div>
    </div>
    <div id="aft-right-filter" class="custom-right-filter center">
        <div id="aft-show-space">
            <span class="mdi mdi-view-sequential show-space show-table-expanded"></span>
            <span class="mdi mdi-view-headline show-space show-table-condensed  show-space-active"></span>
        </div>
        <div id="aft-machines-number" class="page-size select-container" data-name="PageSize">
            <div class='hidden pages-number'></div>
        </div>
    </div>
</div>
<div id="aft-advance-table-filter-active" class="element-table-filters-container hidden">
    <div id="aft-advance-table-filter-date-range" data-name="DateRange" class="select-container">
        <div data-translation-key="DataRange">Date range:</div>
    </div>
    <div id="aft-advance-table-filter-finished" data-name="MachineList" class="select-container">
        <div data-translation-key="FinishedBy">Finished by:</div>
    </div>
    <div id="aft-advance-table-filter-jackpot" data-name="JackpotList" class="select-container">
        <div data-translation-key="Jackpot">Jackpot:</div>
    </div>
    <div id="aft-advance-table-filter-type" data-name="Type" class="select-container">
        <div data-translation-key="Type">Type:</div>
    </div>
    <div id="aft-advance-table-filter-status" data-name="Status" class="select-container">
        <div data-translation-key="Status">Status:</div>
    </div>
    <div id="aft-advance-table-filter-column" data-name="Columns" class="select-container">
        <div data-translation-key="ChooseColumnToShow">Choose column to show:</div>
    </div>

    <div>
        <div id="aft-advance-table-filter-apply" class="center">
            <button class="btn btn-success" data-translation-key="ApplyFilters">Apply Filters</button>
        </div>
        <div id="aft-advance-table-filter-clear" class="center">
            <button class="btn btn-cancel" data-translation-key="ClearAll">Clear all</button>
        </div>
    </div>
</div>
