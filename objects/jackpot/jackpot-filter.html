<div id="jackpot-filter" class="custom-filter">
    <div id="jackpot-advance-table-filter" class="advance-table-filter center">
        <div class="center">
            <div data-translation-key="AdvanceTableFilter">Advance table filter</div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="center">
        <div id="jackpot-add-jackpot">
            <button class="primarybutton">ADD JACKPOT</button>
        </div>
    </div>
    <div id="jackpot-right-filter" class="custom-right-filter center">
        <div id="jackpot-show-space">
            <span class="mdi mdi-view-sequential"></span>
            <span class="mdi mdi-view-headline how-space-active"></span>
        </div>
        <div id="jackpot-machines-number">
            <div class='hidden'></div>
        </div>
    </div>
</div>
