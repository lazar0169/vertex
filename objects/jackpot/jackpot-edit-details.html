<div id="jackpot-edit-details-wrapper" class="collapse overflow-y">
    <div id="jackpot-edit-details-header" class="display-flex">
        <div class="center"></div>
        <div id="jackpot-close-details-bar" class="center">
            <div>[esc]</div> <span class="mdi mdi-close"></span>
        </div>
    </div>
    <div id="jackpot-edit-details-general-info-wrapper">



    </div>
    <div id="jackpot-edit-details-conditions-wrapper">
        <div id="jackpot-edit-details-conditions-header" class="display-flex">
            <div class="element-multilanguage" data-translation-key="IgnoreConditionsForAssingTheJackpot"></div>
            <a class="button-link element-multilanguage" data-translation-key="SelectAll"></a>
        </div>
        <div id="jackpot-edit-details-conditions-checkbox">
            <div class="not-clickable" data-name="Bet">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Bet"></div>
                </label>
            </div>
            <div class="not-clickable" data-name="Status">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Status"></div>
                </label>
            </div>
            <div class="not-clickable">
                <label class="form-checkbox" data-name="PayoutAtTheEndInterval">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="IgnorePaymentAtTheEndOfTheInterval">Info
                        Line</div>
                </label>
            </div>
            <div class="not-clickable" data-name="IntervalFunction">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Interval"></div>
                </label>
            </div>
            <div class="not-clickable" data-name="NumOfActiveMachine">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="NumberOfActiveMachine"></div>
                </label>
            </div>
            <div class="not-clickable" data-name="MachineForPayout">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="PayoutMachines"></div>
                </label>
            </div>
            <div class="not-clickable" data-name="MinMaxValue">
                <label class="form-checkbox">
                    <input type="checkbox">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="MinimumAndMaximumValue"></div>
                </label>
            </div>
        </div>

        <div id="jackpot-edit-details-machines-dropdown">
            <div class="element-multilanguage" data-translation-key="ChooseMachineForAssingJackpot"></div>
        </div>
    </div>

</div>
