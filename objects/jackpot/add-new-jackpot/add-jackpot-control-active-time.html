<div id="add-new-jackpot-content-control-active-time" class="add-new-jackpot-control-settings"
    data-name="ControlActiveTime">
    <div>
        <figure class="element-form-check vertex-form-checkbox">
            <div id="jackpot-control-active-time-toggle" class="element-form-mode checkbox-label"></div>
            <label class="form-switch">
                <input name="HasControlActiveTime" data-type="vertex-slide" type="checkbox" class="element-form-data">
                <i class="form-icon"></i>
            </label>
        </figure>
        <div class="add-new-jackpot-control-settings-info opened-closed-wrapper">
            <div>
                <div>CONTROL ACTIVE TIME:</div>
                <div>Off</div>
            </div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="hidden">
        <div class="add-new-jackpot-time-interval-conditions-and-settings">
            <div class="element-multilanguage header-element"
                data-translation-key="ChooseTimeIntervalAndMachineCondition">

            </div>
            <div class="display-flex">
                <div id="add-new-jackpot-time-interval-wrapper">
                    <div class="element-multilanguage" data-translation-key="Time"></div>
                    <div id="add-new-jackpot-time-interval-dropdown">
                        <div class="center">00:00 - 00:00</div>
                        <div class="hidden">
                            <div id="add-new-jackpot-time-interval-dropdown-days" class="center">
                                <div></div>
                            </div>
                            <div class="choose-date-time">
                                <div data-translation-key="TimeFrom">Time from:</div>
                                <div class="timepicker" data-value="From"></div>
                            </div>
                            <div class="choose-date-time">
                                <div data-translation-key="TimeTo">Time to:</div>
                                <div class="timepicker" data-value="To"></div>
                            </div>
                            <div id="add-new-jackpot-jackpot-time-interval-dropdown-buttons" class="button-wrapper">
                                <button class="secundarybutton element-multilanguage" data-translation-key="Apply"
                                    data-target="add-new-jackpot-time-interval-added-by-dropdown"></button>
                            </div>
                        </div>
                    </div>

                    <div id="add-new-jackpot-time-interval-added-by-dropdown">

                    </div>

                </div>

                <div id="add-new-jackpot-time-interval-chart">

                </div>
            </div>

            <div id="add-new-jackpot-time-interval-include-conditions-dropdown">
                <div></div>
            </div>


            <div id="add-new-jackpot-time-interval-include-conditions-wrapper" class="icon-Machines">
                <label class="element-multilanguage" data-translation-key="ActivateWhenTheNumberOfActiveMachines"
                    for="jackpot-condition-number-of-machines"></label>
                <input name="ControlNumOfActiveMachines" class="form-input element-form-data input-number-right"
                    data-type="int" type="text" id="jackpot-condition-number-of-machines" placeholder="" validNumber
                    data-value="">

                <div class="choose-date-time">
                    <div class="element-multilanguage" data-translation-key="Duration"></div>
                    <div class="timepicker" data-value="To"></div>
                </div>

                <label class="element-multilanguage" data-translation-key="MaximumNumberOfJackpotActivations"
                    for="jackpot-condition-maximum-number-of-jackpot-activations"></label>
                <input name="MaxNumOfActiveJackpots" class="form-input element-form-data input-number-right"
                    data-type="int" type="text" id="jackpot-condition-maximum-number-of-jackpot-activations"
                    placeholder="" validNumber data-value="">
            </div>
        </div>
        <div class="add-new-jackpot-time-interval-conditions-and-settings">
            <div class="element-multilanguage header-element" data-translation-key="ConditionsForWinningJackpot"></div>
            <div id="add-new-jackpot-time-interval-winning-conditions">
                <label class="form-radio" data-value="0">
                    <input type="radio" name="choose-jackpot-winning-conditions" class="form-input" checked="">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="MoreThanOneJackpotInTheInterval"></div>
                </label>
                <label class="form-radio" data-value="1">
                    <input type="radio" name="choose-jackpot-winning-conditions" class="form-input">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="JackpotAtTheEndOfInterval"></div>
                </label>
            </div>
            <div id="winning-conditions-only-at-the-end-of-interval" class="hidden">
                <label class="form-radio" data-value="0">
                    <input type="radio" name="jackpot-at-the-end-of-interval" class="form-input" checked="">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Rain"></div>
                </label>
                <label class="form-radio" data-value="1">
                    <input type="radio" name="jackpot-at-the-end-of-interval" class="form-input">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Tournament"></div>
                </label>
                <label class="form-radio" data-value="2">
                    <input type="radio" name="jackpot-at-the-end-of-interval" class="form-input">
                    <i class="form-icon"></i>
                    <div class="element-multilanguage" data-translation-key="Custom"></div>
                </label>
            </div>

            <div id="winning-conditions-only-at-the-end-of-interval-custom" class="hidden">
                <div class="display-flex">
                    <div id="proba1">
                        <div class="element-multilanguage" data-translation-key="CounterWinnerConditionList"></div>
                    </div>

                    <div id="proba2">
                        <div class="element-multilanguage" data-translation-key="CountTypeWinnerConditionList"></div>
                    </div>

                    <div id="proba3">
                        <div class="element-multilanguage" data-translation-key="OperatorWinnerConditionList"></div>
                    </div>

                    <div>
                        <label class="element-multilanguage" data-translation-key="Value"
                            for="winning-conditions-end-interval-custom-value"></label>
                        <input validNumber name="imeInputa" class="form-input element-form-data input-number-right"
                            data-type="float" type="text" id="winning-conditions-end-interval-custom-value"
                            placeholder="" validNumber data-value="">
                    </div>
                    <div id="add-conditions-for-winning-jackpot-button" class="center">
                        <button class="secundarybutton element-multilanguage" data-translation-key="Add"
                            data-target="winning-conditions-added-by-custom"></button>
                    </div>
                </div>
                <div class="display-flex">
                    <div id="winning-conditions-added-by-custom">
                    </div>
                    <div id="winning-conditions-added-by-custom-radio-buttons">
                        <label class="form-radio" data-value="0">
                            <input type="radio" name="winning-conditions-added-by-custom-radio-button"
                                class="form-input" checked="">
                            <i class="form-icon"></i>
                            <div class="element-multilanguage" data-translation-key="OnlyOneConditionIsRequired"></div>
                        </label>
                        <label class="form-radio" data-value="1">
                            <input type="radio" name="winning-conditions-added-by-custom-radio-button"
                                class="form-input">
                            <i class="form-icon"></i>
                            <div class="element-multilanguage" data-translation-key="AllConditionsMustBeMet"></div>
                        </label>
                    </div>
                </div>

            </div>

        </div>
        <div class="add-new-jackpot-time-interval-conditions-and-settings">
            <div class="element-multilanguage header-element" data-translation-key="SettingsWhenJackpotActive"></div>
            <div class="display-flex">
                <span class="icon-Malfunctions center"></span>
                <div class="element-multilanguage" data-translation-key="Settings"></div>
            </div>

            <div class="display-flex">
                <div class="width-50 jackpot-control-active-time-settings">
                    <div id="add-new-jackpot-control-active-time-settings-jackpot-active-background-checkbox">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <i class="form-icon"></i>
                            <div class="element-multilanguage"
                                data-translation-key="ChangeTheBackgroundOfTheAnimationWhenTheJackpotIsActive"></div>
                        </label>
                    </div>
                    <div class="display-flex">
                        <div id="add-new-jackpot-control-active-time-settings-jackpot-active-background-dropdown">
                            <div></div>
                        </div>
                        <div id="add-new-jackpot-control-active-time-settings-jackpot-active-background-buttons"
                            class="center">
                            <a class="button-link element-multilanguage" data-translation-key="ViewBackground"></a>
                        </div>
                    </div>
                </div>

                <div class="width-50 jackpot-control-active-time-settings">
                    <div>
                        <div
                            id="add-new-jackpot-control-active-time-settings-jackpot-active-after-jackpot-win-dropdown">
                            <div class="element-multilanguage" data-translation-key="AfterTheJackpotWin"></div>
                        </div>
                    </div>
                    <div id="add-new-jackpot-control-active-time-settings-jackpot-active-adding-values-checkbox">
                        <label class="form-checkbox">
                            <input type="checkbox">
                            <i class="form-icon"></i>
                            <div class="element-multilanguage" data-translation-key="AddingValuesToTheNextInterval">
                            </div>
                        </label>
                    </div>
                    <div>
                        <div
                            id="add-new-jackpot-control-active-time-settings-jackpot-active-more-jackpot-winners-dropdown">
                            <div class="element-multilanguage" data-translation-key="MoreJackpotWinners"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
