<div>
    <div id="add-new-jackpot-content-header" class="element-multilanguage" data-translation-key="AddNewJackpot"></div>
    <div id="add-new-jackpot-content-inputs-wrapper">
        <div id="add-new-jackpot-content-inputs">
            <div>
                <label>&numero;</label>
                <input name="OrdinalNumber" class="form-input element-form-data" data-type="int" type="text"
                    placeholder="&numero;">
            </div>
            <div>
                <label class="element-multilanguage" data-translation-key="Name">Name:</label>
                <input required name="Title" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Name">
            </div>
            <div>
                <label class="element-multilanguage" data-translation-key="Handpay">Handpay:</label>
                <input validNumber name="Handpay" class="form-input element-form-data" data-type="float" type="text"
                    placeholder="Handpay">
            </div>
            <div>
                <label class="element-multilanguage" data-translation-key="StartValue">Start value:</label>
                <input validNumber name="StartValue" class="form-input element-form-data" data-type="float" type="text"
                    placeholder="StartValue">
            </div>
            <div>
                <label class="element-multilanguage" data-translation-key="BottomLabelText">Bottom label text:</label>
                <input required name="BottomLabelInfo" class="form-input element-form-data" data-type="string"
                    type="text" placeholder="Bottom label text">
            </div>
        </div>

        <div id="add-new-jackpot-content-inputs-radio" data-type="radio" data-name="ChooseType"
            class="element-form-data">
            <label class="form-label element-multilanguage" data-translation-key="ChooseType" for="">ChooseType</label>
            <label class="form-radio" data-value="0">
                <input type="radio" name="choose-type-jackpot" class="form-input" checked>
                <i class="form-icon"></i>
                <div class="element-multilanguage" data-translation-key="Random"></div>
            </label>
            <label class="form-radio" data-value="1">
                <input type="radio" name="choose-type-jackpot" class="form-input">
                <i class="form-icon"></i>
                <div class="element-multilanguage" data-translation-key="WithoutRepeating"></div>
            </label>
            <label class="form-radio" data-value="2">
                <input type="radio" name="choose-type-jackpot" class="form-input">
                <i class="form-icon"></i>
                <div class="element-multilanguage" data-translation-key="ByBet"></div>
            </label>
        </div>
    </div>

    <object data-object="add-jackpot-growth-pattern"></object>
    <object data-object="add-jackpot-control-active-time"></object>
    <object data-object="add-jackpot-limit-settings"></object>
    <object data-object="add-jackpot-machines-participate"></object>
    <object data-object="add-jackpot-advance-settings"></object>

    <div id="add-new-jackpot-content-buttons-wrapper">
        <div class="button-wrapper">
            <a class="button-link">Clear all</a>
            <button class="secundarybutton" data-value="add-new-jackpot-content-inputs">SAVE</button>
        </div>
    </div>
</div>
