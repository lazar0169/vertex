<div id="add-new-jackpot-content-machines-participate" class='add-new-jackpot-control-settings'
    data-name="DontParticipateAllMachines">
    <div>
        <figure class="element-form-check vertex-form-checkbox">
            <div id="jackpot-content-machines-participate-toggle" class="element-form-mode checkbox-label"></div>
            <label class="form-switch">
                <input name="HasMachineRestriction" data-type="vertex-slide" type="checkbox"
                    class="element-form-data element-settings-slide-checkbox">
                <i class="form-icon"></i>
            </label>
        </figure>
        <div class="add-new-jackpot-control-settings-info opened-closed-wrapper">
            <div>
                <div class="element-multilanguage" data-translation-key="AllMachinesDoNotParticipate"></div>
                <div class="element-multilanguage" data-translation-key="Off"></div>
            </div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="hidden">
        <div>
            <div class="element-multilanguage" data-translation-key="NumberOfParticipatingMachines"></div>
            <div id="jackpot-num-of-active-machines-restriction">
                <input name="NumOfActiveMachinesRestriction" class="form-input element-form-data input-number-right"
                    data-type="int" type="text" placeholder="">
            </div>
        </div>
        <div class="choose-machines-wrapper element-participating-machines">
            <div class="element-multilanguage" data-translation-key="ChoseMachinesThatAreParticipating"></div>
            <div class="showing-participating-machines"></div>
            <div id="add-new-jackpot-choose-machines-buttons" class="button-wrapper">
                <button class="secundarybutton element-multilanguage" data-translation-key="ChooseMachines"></button>
                <a class="button-link element-multilanguage" data-translation-key="RemoveAll"></a>
            </div>
        </div>
    </div>
</div>
