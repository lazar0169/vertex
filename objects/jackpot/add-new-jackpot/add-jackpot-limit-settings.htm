<div id="add-new-jackpot-content-limit-settings" class='add-new-jackpot-control-settings'>

        </figure>
        <div class="add-new-jackpot-control-settings-info opened-closed-wrapper">
            <div>
                <div>BET LIMITS SETTINGS:</div>

            </div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="hidden">
        <div class="grid-3-columns border-bottom-bet-limits">
            <div></div>
            <div class="center">
                Min

                Max
            </div>
        </div>

            <div class="center">
                <input name="MinBetForPayoutSlow" class="form-input element-form-data" data-type="string" type="text"

                <input name="MaxBetForPayoutSlow" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Max">
            </div>
        </div>
        <div class="grid-3-columns border-bottom-bet-limits">
            <div>Medium</div>
            <div class="center">
                <input name="MinBetForPayoutMedium" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Min">
            </div>
            <div class="center">
                <input name="MaxBetForPayoutMedium" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Max">
            </div>
        </div>
        <div class="grid-3-columns">
            <div>Fast</div>
            <div class="center">
                <input name="MinBetForPayoutFast" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Min">
            </div>
            <div class="center">
                <input name="MaxBetForPayoutFast" class="form-input element-form-data" data-type="string" type="text"
                    placeholder="Max">
            </div>
        </div>
