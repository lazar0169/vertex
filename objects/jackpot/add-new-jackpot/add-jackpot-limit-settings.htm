<div id="add-new-jackpot-content-limit-settings" class='add-new-jackpot-control-settings' data-name="BetAndWinLimit">
    <div>
        <figure class="element-form-check vertex-form-checkbox">
            <div id="jackpot-content-limit-settings-toggle" class="element-form-mode checkbox-label"></div>
            <label class="form-switch">
                <input name="HasBetAndWinLimit" data-type="vertex-slide" type="checkbox"
                    class="element-form-data element-settings-slide-checkbox">
                <i class="form-icon"></i>
            </label>
        </figure>
        <div class="add-new-jackpot-control-settings-info opened-closed-wrapper">
            <div>
                <div class="element-multilanguage" data-translation-key="BetLimitsSettings"></div>
                <div class="element-multilanguage" data-translation-key="Off"></div>
            </div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="hidden">
        <div class="grid-3-columns border-bottom-bet-limits">
            <div></div>
            <div class="center element-multilanguage" data-translation-key="Min">

            </div>
            <div class="center element-multilanguage" data-translation-key="Max">

            </div>
        </div>
        <div class="grid-3-columns border-bottom-bet-limits">
            <div class="element-multilanguage" data-translation-key="Slow"></div>
            <div class="center">
                <input validNumber name="MinBetForPayoutSlow" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Min">
            </div>
            <div class="center">
                <input validNumber name="MaxBetForPayoutSlow" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Max">
            </div>
        </div>
        <div class="grid-3-columns border-bottom-bet-limits">
            <div class="element-multilanguage" data-translation-key="Medium"></div>
            <div class="center">
                <input validNumber name="MinBetForPayoutMedium" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Min">
            </div>
            <div class="center">
                <input validNumber name="MaxBetForPayoutMedium" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Max">
            </div>
        </div>
        <div class="grid-3-columns">
            <div class="element-multilanguage" data-translation-key="Fast"></div>
            <div class="center">
                <input validNumber name="MinBetForPayoutFast" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Min">
            </div>
            <div class="center">
                <input validNumber name="MaxBetForPayoutFast" class="form-input element-form-data input-number-right"
                    data-type="float" type="text" placeholder="Max">
            </div>
        </div>
    </div>
</div>
