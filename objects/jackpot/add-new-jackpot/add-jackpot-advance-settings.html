<div id="add-new-jackpot-content-advance-settings" class='add-new-jackpot-control-settings'
    data-name="AdvancedSettings">
    <div>
        <figure class="element-form-check vertex-form-checkbox">
            <div id="jackpot-advance-settings-toggle" class="element-form-mode checkbox-label"></div>
            <label class="form-switch">
                <input name="HasAdvancedSettings" data-type="vertex-slide" type="checkbox"
                    class="element-form-data element-settings-slide-checkbox">
                <i class="form-icon"></i>
            </label>
        </figure>
        <div class="add-new-jackpot-control-settings-info opened-closed-wrapper">
            <div>
                <div class="element-multilanguage" data-translation-key="AdvanceSettings"></div>
                <div class="element-multilanguage" data-translation-key="Off"></div>
            </div>
            <span class="closed-arrow">&#9660;</span>
        </div>
    </div>
    <div class="hidden">
        <div id="advance-settings-deactivate-jackpot-and-grow">
            <div class="element-multilanguage" data-translation-key="DeactivateJackpotButContinueToGrow"></div>
        </div>
        <div id="advance-settings-deactivate-jackpot-and-stop-grow">
            <div class="element-multilanguage" data-translation-key="DeactivateJackpotAndStopWithGrowth"></div>
        </div>
        <div id="advance-settings-hide-jackpot-and-grow">
            <div class="element-multilanguage" data-translation-key="HideJackpotFromScreenButContinueToGrow"></div>
        </div>
        <div id="advance-settings-hide-jackpot-and-stop-grow">
            <div class="element-multilanguage" data-translation-key="HideJackpotFromScreenAndStopWithGrowth"></div>
        </div>
        <div id="advance-settings-next-jackpots">
            <div class="element-multilanguage" data-translation-key="NextJackpots"></div>
        </div>
    </div>
</div>
