<div id="jackpot-animation-settings-wrapper">
    <div>
        <div>
            <div data-translation-key="GeneralSettings">GENERAL SETTINGS</div>
            <div id="jackpot-animation-general-settings-background">
                <div data-translation-key="Background">Background:</div>
            </div>
            <div id="jackpot-animation-general-settings-housing" class="jackpot-animation-general-checkbox" data-name="housing-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="Housing">Housing</div>
                </label>
            </div>
            <div id="jackpot-animation-general-settings-order" class="jackpot-animation-general-checkbox" data-name="left-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="Order">Order</div>
                </label>
            </div>
            <div id="jackpot-animation-general-settings-toplabel" class="jackpot-animation-general-checkbox" data-name="top-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="TopLabel">Top Label</div>
                </label>
            </div>
            <div id="jackpot-animation-general-settings-bottomlabel" class="jackpot-animation-general-checkbox"
                data-name="bottom-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="BottomLabel">Bottom Label</div>
                </label>
            </div>
            <div id="jackpot-animation-general-settings-infoline">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="InfoLine">Info Line</div>
                </label>
            </div>
            <div id="jackpot-animation-general-settings-infoline-text">
                <input class="form-input" type="text" placeholder="text info line" value="">
                <button class="secundarybuttons">Apply</button>
            </div>
        </div>
        <div>
            <div>WIN ANIMATION SETTINGS</div>
            <div id="jackpot-animation-win-animation-settings-order" class="jackpot-animation-win-checkbox" data-name="left-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="Order">Order</div>
                </label>
            </div>
            <div id="jackpot-animation-win-animation-settings-toplabel" class="jackpot-animation-win-checkbox"
                data-name="top-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="TopLabel">Top Label</div>
                </label>
            </div>
            <div id="jackpot-animation-win-animation-settings-bottomlabel" class="jackpot-animation-win-checkbox"
                data-name="bottom-label-animation-background">
                <label class="form-checkbox">
                    <input type="checkbox" checked>
                    <i class="form-icon"></i>
                    <div data-translation-key="BottomLabel">Bottom Label</div>
                </label>
            </div>
        </div>
        <div id="jackpot-animation-settings-buttons">
            <button class="secundarybutton" data-translation-key="Save">Save</button>
        </div>
    </div>
    <div id="jackpot-animation-settings-animations-picture">
        <div class="center">
            <canvas width="1400" height="800"></canvas>
        </div>
        <div class="center">
            <canvas width="1400" height="800"></canvas>
        </div>
    </div>
</div>
<img id="new-york-landscape-animation-background" class="hidden" src="images/new-york.jpg" alt="New York">
<img id="new-york-winning-animation-background" class="hidden" src="images/new-york-winning.jpg" alt="New York Winning">
<img id="top-label-animation-background" class="hidden" src="images/TopLabel.png" alt="Top Label">
<img id="bottom-label-animation-background" class="hidden" src="images/BottomLabel.png" alt="Bottom Label">
<img id="left-label-animation-background" class="hidden" src="images/LeftLabel.png" alt="Left Label">
<img id="housing-label-animation-background" class="hidden" src="images/Housing.png" alt="Housing">
