<!--TICKETS TAB TICKETS APPEARANCE-->
<div id="tickets-appearance-tab-info" class="chosen-info-tab overflow-content hidden">
    <form class="element-async-form">
        <input name="EndpointId" type="hidden" class="endpointId element-form-data">
        <div id="wrapper-ticket-appearance-settings">
            <div id="wrapper-tickets-appearance-general-settings">
                <div class="element-multilanguage text-uppercase" data-translation-key="GeneralSettings">
                    General settings
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.GeneralSettings.Casino">Casino:
                    </label>
                    <input maxlength="40" name="Name" class="form-input element-form-data" type="text" placeholder="Casino"
                        value="Casino">
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.GeneralSettings.Address">Address:
                    </label>
                    <input maxlength="40" name="Address1" class="form-input element-form-data" type="text" placeholder="Address"
                        value="Address">
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.GeneralSettings.City">City:</label>
                    <input maxlength="40" name="Address2" class="form-input element-form-data" type="text" placeholder="City"
                        value="City">
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.GeneralSettings.Currency">
                        Currency:
                    </label>
                    <input name="Valute" class="form-input element-form-data" type="text" placeholder="Currency" value="EUR">
                </div>
            </div>
            <div id="wrapper-tickets-appearance-cashable">
                <div class="element-multilanguage text-uppercase tab-active" data-translation-key="CashableTicket">
                    Cashable ticket
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.CashableTicket.Cashout">Cashout
                        ticket
                    </label>
                    <input maxlength="16" name="CashableTicketTitle" class="form-input element-form-data" type="text"
                        placeholder="Cashout ticket" value="Cashout ticket">
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.CashableTicket.Expiring">Expiring
                    </label>
                    <input name="CashableTicketExpirationDays" class="form-input element-form-data" type="text"
                        placeholder="Days" value="NEVER">
                </div>
                <!-- <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.CashableTicket.Void">Ticket void
                        value:
                    </label>
                    <input name="TicketVoidValue" class="form-input element-form-data" type="text" placeholder="Days"
                        value="NEVER">
                </div> -->
            </div>
            <div id="wrapper-tickets-appearance-promo">
                <div class="element-multilanguage text-uppercase" data-translation-key="PromoTicket">Promo
                    ticket
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.PromoTicket.Payable">Payable:</label>
                    <input maxlength="16" name="RestrictedTicketTitle" class="form-input element-form-data" type="text"
                        placeholder="PLAYABLE1 ONLY" value="PLAYABLE1 ONLY">
                </div>
                <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.PromoTicket.Expiring">Expiring:
                    </label>
                    <input name="RestrictedTicketExpirationDays" class="form-input element-form-data" type="text"
                        placeholder="DAYS" value="7">
                </div>
                <!-- <div>
                    <label class="element-multilanguage" data-translation-key="Tickets.PromoTicket.Restricted">Restricted
                        Ticket Pool id:
                    </label>
                    <input name="RestrictedTicketPoolId" class="form-input element-form-data" type="text" placeholder="Pool id"
                        value="7">
                </div> -->
            </div>
        </div>
        <div id="wrapper-ticket-appearance-advanced">
            <div class=" center opened-closed-wrapper">
                <div class="element-multilanguage text-uppercase" data-translation-key="Tickets.Appearance.Advanced.Title"></div>
                <span class="closed-arrow">&#9660;</span>
            </div>
            <div class="hidden">
                <div>
                    <div id="tickets-advanced-settings-date">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.DateFormat">Date
                            format:
                        </label>
                    </div>
                    <div id="tickets-advanced-settings-time">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.TimeFormat">Time
                            format:
                        </label>
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-void">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.TicketVoidAfter">Ticket
                            void after:
                        </label>
                        <input maxlength="20" name="TicketVoid" class="form-input element-form-data" type="text"
                            placeholder="Ticket void after" value="Ticket void after:">
                    </div>
                    <div id="tickets-advanced-settings-days">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.Days">
                            Days:
                        </label>
                        <input maxlength="20" name="TicketVoidDays" class="form-input element-form-data" type="text"
                            placeholder="Days" value="days">
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-validation">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.Validation">Validation:
                        </label>
                        <input maxlength="20" name="Validation" class="form-input element-form-data" type="text"
                            placeholder="Validation" value="Validation">
                    </div>
                    <div id="tickets-advanced-settings-ticket">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.Ticket">
                            Ticket:
                        </label>
                        <input maxlength="20" name="Ticket" class="form-input element-form-data" type="text"
                            placeholder="Ticket" value="TICKET">
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-asset">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.Asset">
                            Asset:
                        </label>
                        <input maxlength="20" name="Asset" class="form-input element-form-data" type="text" placeholder="Asset"
                            value="Asset">
                    </div>
                    <div id="tickets-advanced-settings-asset-number">
                        <label class="element-multilanguage" data-translation-key="Tickets.Appearance.Advanced.AssetNumber">Asset
                            number:
                        </label>
                        <input maxlength="20" name="AssetValue" class="form-input element-form-data" type="text"
                            placeholder="Asset number" value='1'>
                    </div>
                </div>
            </div>
        </div>
        <div id="wrapper-canvas" class="center">
            <canvas width="775" height="325"></canvas>
            <img id="barcode" class="hidden" src="images/barcode.jpg" alt="barcode">
        </div>
        <div id="appearance-buttons-wrapper">
            <a type="button" class="button-link element-form-cancel element-multilanguage" data-translation-key="Cancel">
                Cancel
            </a>
            <button type="submit" class="primarybutton element-form-submit element-multilanguage" data-translation-key="Save">Save
            </button>
        </div>
    </form>
</div>
<!--TICKET TAB SMS SETTINGS-->
<div id="tickets-sms-settings-tab-info" class="chosen-info-tab overflow-content hidden">
    <form class="element-async-form">
        <input name="EndpointId" type="hidden" class="endpointId element-form-data">
        <div id="tickets-enable-sms-check" class="form-section border-bottom">
            <div class="form-section-content">
                <label class="element-multilanguage" data-translation-key="Tickets.SmsSettings.Enable">Enable</label>
                <figure class="vertex-form-checkbox" data-target="#ticket-notification-settings">
                    <div id="tickets-enable-sms-mode" class="element-form-mode checkbox-label">Yes</div>
                    <label class="form-switch">
                        <input data-type="int" class="" type="checkbox">
                        <i class="form-icon"></i>
                    </label>
                </figure>
            </div>
        </div>
        <section id="ticket-notification-settings" class="collapsible">
            <div class="form-section">
                <div class="form-section-content">
                    <div id="tickets-sms-settings-max-redemption">
                        <label class="element-multilanguage" data-translation-key="Tickets.SmsSettings.Redeemed">
                            Send notification when the value of the printed ticket is higher than:
                        </label>
                        <input name="RedeemedTicketLimitForNotification" data-type="float" class="form-input element-form-data input-number-right"
                            type="text" required min="20" placeholder="Max. redemption" value="0.00">
                    </div>
                </div>
            </div>
            <div class="form-section border-bottom">
                <div class="form-section-content">
                    <div  id="tickets-sms-settings-max-issuance">
                        <label class="element-multilanguage" data-translation-key="Tickets.SmsSettings.Printed">
                            Send notification when the value of the printed ticket is higher than:
                        </label>
                        <input name="SoldTicketLimitForNotification" class="form-input element-form-data input-number-right"
                            data-type="float" type="text" placeholder="Max. issuance" value="0.00">
                    </div>
                </div>
            </div>
            <div id="tickets-sms-settings-send-mobile" class="form-section border-bottom tickets-sms-settings">
                <div class="form-section-content">
                    <label class=" element-multilanguage" data-translation-key="Tickets.SmsSettings.Mobile">
                        Mobile phone number:
                    </label>
                    <div class="element-form-phone-number">
                        <input maxlength="20" name="PhoneNumbers" class="form-input element-form-data" data-type="array"
                            type="text" placeholder="xxx-xxx-xxxx">
                        <a class=" action-delete-form-element button-link visibility-hidden element-multilanguage"
                            data-translation-key="Delete">
                            Delete
                        </a>
                    </div>
                    <div id="tickets-sms-settings-another-phone">
                        <a class="button-link action-add-another-field element-multilanguage" data-translation-key="Tickets.SmsSettings.Add.Mobile"
                            data-target-selector="element-form-phone-number" data-max-number="5">
                            Add another phone number
                        </a>
                    </div>
                </div>
            </div>

            <div id="tickets-sms-settings-send-email" class="form-section border-bottom tickets-sms-settings">
                <div class="form-section-content">
                    <label class="element-multilanguage" data-translation-key="Tickets.SmsSettings.Email">
                        Email address:
                    </label>
                    <div class="element-form-email ">
                        <input maxlength="50" name="Emails" class="form-input element-form-data element-multilanguage"
                            data-translation-key="Your Email" data-type="array" email="true" type="text" id="notification-email-address"
                            placeholder="Your email">
                        <a class=" action-delete-form-element button-link visibility-hidden element-multilanguage"
                            data-translation-key="Delete">
                            Delete
                        </a>
                    </div>
                    <div id="tickets-sms-settings-another-email">
                        <a class="button-link action-add-another-field element-multilanguage" data-translation-key="Tickets.SmsSettings.Add.Email"
                            data-target-selector="element-form-email" data-max-number="5">
                            Add another email address
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <div id="tickets-sms-settings-buttons-wrapper" class="buttons-section">
            <button type="submit" class="primarybutton element-form-submit element-multilanguage" data-translation-key="Save">
                Save
            </button>
        </div>
    </form>
</div>
<!--TICKET TAB SET TICKET MAX VALUE-->
<div id="tickets-max-value-tab-info" class="chosen-info-tab overflow-content hidden">
    <div id="tickets-sms-settings-max-value-max-redeemed" class="form-section">
        <label class="element-multilanguage" data-translation-key="Tickets.MaxValue.Redeemed">
            Maximum value of the redeemed ticket:
        </label>
        <input name="MaxRedeemAmountForPayed" class="form-input element-form-data input-number-right validation-number"
            data-type="float" type="text" placeholder="Max. value of the redeemed ticket" value="0.00" />
    </div>
    <div id="tickets-sms-settings-max-value-max-sell" class="form-section border-bottom">
        <label class="element-multilanguage" data-translation-key="Tickets.MaxValue.Issued">
            Maximum value of the issued ticket:
        </label>
        <input name="MaxSellAmountForPayed" class="form-input element-form-data input-number-right validation-number"
            data-type="float" type="text" placeholder="" value="0.00" />
    </div>
    <div id="tickets-max-value-buttons-wrapper" class="buttons-section">
        <button type="submit" class="primarybutton element-form-submit element-multilanguage" data-translation-key="Save">Save
        </button>
    </div>
</div>
