<div id="tickets-tab-info" class="chosen-info-tab overflow-content hidden">
    <object data-object="tickets-filter"></object>
    TICKETS TABLE
</div>

<div id="tickets-appearance-tab-info" class="chosen-info-tab overflow-content hidden">
    <div id="wrapper-ticket-appearance-settings">
        <div id="wrapper-tickets-appearance-general-settings">
            <div>GENERAL SETTINGS</div>
            <div>
                <div>Casino:</div>
                <input class="form-input" type="text" placeholder="Casino" value="Casino">
            </div>
            <div>
                <div>Address:</div>
                <input class="form-input" type="text" placeholder="Address" value="Address">
            </div>
            <div>
                <div>City:</div>
                <input class="form-input" type="text" placeholder="City" value="City">
            </div>
            <div>
                <div>Currency:</div>
                <input class="form-input" type="text" placeholder="Currency" value="EUR">
            </div>
        </div>
        <div id="wrapper-tickets-appearance-cashable">
            <div class="tab-active">CHASHABLE TICKET</div>
            <div>
                <div>Cashout ticket:</div>
                <input class="form-input" type="text" placeholder="Cashout ticket" value="Cashout ticket">
            </div>
            <div>
                <div>Expiring:</div>
                <input class="form-input" type="text" placeholder="Days" value="NEVER">
            </div>
        </div>
        <div id="wrapper-tickets-appearance-promo">
            <div>PROMO TICKET</div>
            <div>
                <div>Payable:</div>
                <input class="form-input" type="text" placeholder="PLAYABLE ONLY" value="PLAYABLE ONLY">
            </div>
            <div>
                <div>Expiring:</div>
                <input class="form-input" type="text" placeholder="DAYS" value="7">
            </div>
        </div>
    </div>

    <div id="wrapper-ticket-appearance-advanced">
        <div>ADVANCED SETTINGS</div>
        <div class="hidden">
            <div>
                <div id="tickets-advanced-settings-date">
                    <div>Date format:</div>
                </div>
                <div id="tickets-advanced-settings-time">
                    <div>Time format:</div>
                </div>
            </div>
            <div>
                <div id="tickets-advanced-settings-void">
                    <div>Ticket void after:</div>
                    <input class="form-input" type="text" placeholder="Ticket void after" value="Ticket void after:">
                </div>
                <div id="tickets-advanced-settings-days">
                    <div>Days:</div>
                    <input class="form-input" type="text" placeholder="Days" value="days">
                </div>
            </div>
            <div>
                <div id="tickets-advanced-settings-validation">
                    <div>Validation:</div>
                    <input class="form-input" type="text" placeholder="Validation" , value="Validation">
                </div>
                <div id="tickets-advanced-settings-ticket">
                    <div>Ticket:</div>
                    <input class="form-input" type="text" placeholder="Ticket" value="TICKET">
                </div>
            </div>
            <div>
                <div id="tickets-advanced-settings-asset">
                    <div>Asset:</div>
                    <input class="form-input" type="text" placeholder="Asset" value="Asset">
                </div>
                <div id="tickets-advanced-settings-asset-number">
                    <div>Asset number:</div>
                    <input class="form-input" type="text" placeholder="Asset number" value='1'>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper-canvas" class="center">
        <canvas width="775" height="325"></canvas>
        <img id="barcode" class="hidden" src="images/barcode.png" alt="barcode">
    </div>
    <div id="appearance-buttons-wrapper">
        <button class="btn btn-cancel">Cancel</button>
        <button class="btn btn-success">Save</button>
    </div>
</div>

<div id="tickets-sms-settings-tab-info" class="chosen-info-tab overflow-content hidden">
    SMS SETTINGS
</div>

<div id="tickets-set-ticket-max-value-info" class="chosen-info-tab overflow-content hidden">
    SET TICKET MAX VALUE
</div>
