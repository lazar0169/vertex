<div id="tickets-tab-info" class="chosen-info-tab overflow-content hidden">
    <object data-object="tickets-filter"></object>
    <div id="table-container-tickets" class="table"><!--data-data-event="communicate/table/data"-->
        <div class="element-table-filters-container"></div>
        <div class="tbody"></div>
    </div>
</div>

<!--TICKETS TAB TICKETS APPEARANCE-->
<div id="tickets-appearance-tab-info" class="chosen-info-tab overflow-content hidden">
    <div class=" element-async-form">
        <input data-name="EndpointId" style="display:none" class="endpointId">
        <div id="wrapper-ticket-appearance-settings">
            <div id="wrapper-tickets-appearance-general-settings">
                <div>GENERAL SETTINGS</div>
                <div>
                    <div>Casino:</div>
                    <input data-name="Name" class="form-input" type="text" placeholder="Casino" value="Casino">
                </div>
                <div>
                    <div>Address:</div>
                    <input data-name="Address1" class="form-input" type="text" placeholder="Address" value="Address">
                </div>
                <div>
                    <div>City:</div>
                    <input data-name="Address2" class="form-input" type="text" placeholder="City" value="City">
                </div>
                <div>
                    <div>Currency:</div>
                    <input data-name="Valute" class="form-input" type="text" placeholder="Currency" value="EUR">
                </div>
            </div>
            <div id="wrapper-tickets-appearance-cashable">
                <div class="tab-active">CHASHABLE TICKET</div>
                <div>
                    <div>Cashout ticket:</div>
                    <input data-name="CashableTicketTitle" class="form-input" type="text" placeholder="Cashout ticket"
                           value="Cashout ticket">
                </div>
                <div>
                    <div>Expiring:</div>
                    <input data-name="CashableTicketExpirationDays" class="form-input" type="text" placeholder="Days"
                           value="NEVER">
                </div>
            </div>
            <div id="wrapper-tickets-appearance-promo">
                <div>PROMO TICKET</div>
                <div>
                    <div>Payable:</div>
                    <input data-name="RestrictedTicketTitle" class="form-input" type="text" placeholder="PLAYABLE1 ONLY"
                           value="PLAYABLE1 ONLY">
                </div>
                <div>
                    <div>Expiring:</div>
                    <input data-name="RestrictedTicketExpirationDays" class="form-input" type="text" placeholder="DAYS"
                           value="7">
                </div>
            </div>
        </div>

        <div id="wrapper-ticket-appearance-advanced">
            <div>ADVANCED SETTINGS</div>
            <div class="hidden">
                <div>
                    <div id="tickets-advanced-settings-date">
                        <div>Date format:</div>
                    </div>
                    <div id="tickets-advanced-settings-time">
                        <div>Time format:</div>
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-void">
                        <div>Ticket void after:</div>
                        <input data-name="TicketVoid" class="form-input" type="text" placeholder="Ticket void after"
                               value="Ticket void after:">
                    </div>
                    <div id="tickets-advanced-settings-days">
                        <div>Days:</div>
                        <input data-name="TicketVoidDays" class="form-input" type="text" placeholder="Days"
                               value="days">
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-validation">
                        <div>Validation:</div>
                        <input data-name="Validation" class="form-input" type="text" placeholder="Validation"
                               value="Validation">
                    </div>
                    <div id="tickets-advanced-settings-ticket">
                        <div>Ticket:</div>
                        <input data-name="Ticket" class="form-input" type="text" placeholder="Ticket" value="TICKET">
                    </div>
                </div>
                <div>
                    <div id="tickets-advanced-settings-asset">
                        <div>Asset:</div>
                        <input data-name="Asset" class="form-input" type="text" placeholder="Asset" value="Asset">
                    </div>
                    <div id="tickets-advanced-settings-asset-number">
                        <div>Asset number:</div>
                        <input data-name="AssetValue" class="form-input" type="text" placeholder="Asset number"
                               value='1'>
                    </div>
                </div>
            </div>
        </div>

        <div id="wrapper-canvas" class="center">
            <canvas width="775" height="325"></canvas>
            <img id="barcode" class="hidden" src="images/barcode.png" alt="barcode">
        </div>
        <div id="appearance-buttons-wrapper">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-success">SAVE</button>
        </div>
    </div>
</div>


<!--AFT TAB SMS SETTINGS-->
<div id="tickets-sms-settings-tab-info" class="chosen-info-tab overflow-content hidden">
    <div class=" element-async-form">
        <input data-name="EndpointId" style="display:none" class="endpointId">
        <div id="tickets-enable-sms-check">
            <div>Enable sms:</div>
            <div id="tickets-enable-sms-mode">Yes</div>
            <label class="form-switch">
                <input data-name="EnableSms" type="checkbox" checked>
                <i class="form-icon"></i>
            </label>
        </div>
        <div id="tickets-sms-settings-max-redemption">
            <label>Send notification when the value of the redeemed ticket is higher than:</label>
            <input data-name="RedeemedTicketLimitForNotification" class="form-input" type="text"
                   placeholder="Max. redemption" value="100.000,00">
        </div>
        <div id="tickets-sms-settings-max-issuance">
            <label>Send notification when the value of the printed ticket is higher than:</label>
            <input data-name="SoldTicketLimitForNotification" class="form-input" type="text" placeholder="Max. issuance"
                   value="100.000,00">
        </div>
        <div id="tickets-sms-settings-send-mobile" class="tickets-sms-settings">
            <div>
                <label class="form-label" for="notification-mobile-phone-number">Mobile phone number:</label>
                <input data-name="PhoneNumbers" class="form-input" type="text" id="notification-mobile-phone-number"
                       placeholder="xxx-xxx-xxxx">
            </div>
            <div id="tickets-sms-settings-another-phone">
                <button class="btn btn-cancel">ADD another phone number</button>
            </div>
        </div>
        <div id="tickets-enable-email-check">
            <div>Enable e-mail:</div>
            <div id="tickets-enable-email-mode">Yes</div>
            <label class="form-switch">
                <input data-name="EnableEmail" type="checkbox" checked>
                <i class="form-icon"></i>
            </label>
        </div>
        <div id="tickets-sms-settings-send-email" class="tickets-sms-settings">
            <div>
                <label class="form-label" for="notification-email-address">Email address:</label>
                <input data-name="Emails" class="form-input" type="text" id="notification-email-address"
                       placeholder="Your email">
            </div>
            <div id="tickets-sms-settings-another-email">
                <button class="btn btn-cancel">ADD another email address</button>
            </div>
        </div>
        <div id="tickets-sms-settings-buttons-wrapper">
            <button class="btn btn-success">SAVE</button>
        </div>
    </div>
</div>


<!--AFT TAB SET TICKET MAX VALUE-->
<div id="tickets-max-value-tab-info" class="chosen-info-tab overflow-content hidden">
    <div class="element-async-form">
        <input data-name="EndpointId" style="display:none" class="endpointId">
        <div id="tickets-sms-settings-max-value-max-redeemed">
            <label>Maximum value of the redeemed ticket:</label>
            <input data-name="MaxRedeemAmountForPayed" class="form-input" type="text"
                   placeholder="Max. value of the redeemed ticket" value="100.000,00"/>
        </div>
        <div id="tickets-sms-settings-max-value-max-sell">
            <label>Maximum value of the issued ticket:</label>
            <input data-name="MaxSellAmountForPayed" class="form-input" type="text"
                   placeholder="Max. value of the issued ticket" value="100.000,00"/>
        </div>
        <div id="tickets-max-value-buttons-wrapper">
            <button class="btn btn-success">SAVE</button>
        </div>
    </div>
</div>
