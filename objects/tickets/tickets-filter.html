<div id="tickets-filter" class="custom-filter">
    <div class='icon-vertex-Search center advance-filter-tabele-search'>
        <div class="hidden icon-vertex-Search center ">
            <input class="element-multilanguage search" type="text" onfocus="value=''" placeholder="Search"
                data-translation-key="search">
        </div>
    </div>
    <div id="tickets-advance-table-filter" class="advance-table-filter center">
        <div class="center opened-closed-wrapper">
            <div data-translation-key="AdvanceTableFilter">Advance table filter</div>
            <span class="closed-arrow">&#9660;</span>
        </div>

        <div id="tickets-advance-table-filter-active" class="element-table-filters-container hidden">
            <div id="tickets-advance-table-filter-print-date" data-name="PrintDate" class="select-container advance-table-filter-select">
                <div>Print from/to:</div>
            </div>
            <div id="tickets-advance-table-filter-redeem-date" data-name="RedeemDate" class="select-container advance-table-filter-select">
                <div>Redeem from/to:</div>
            </div>
            <div id="tickets-advance-table-filter-status" data-name="Status" class="select-container advance-table-filter-select">
                <div>Status:</div>
            </div>
            <div id="tickets-advance-table-filter-types" data-name="TypesList" class="select-container advance-table-filter-select">
                <div>Type:</div>
            </div>
            <div id="tickets-advance-table-filter-printed" data-name="Printed" class="select-container advance-table-filter-select">
                <div>Printed:</div>
            </div>
            <div id="tickets-advance-table-filter-redeemed" data-name="Redeemed" class="select-container advance-table-filter-select">
                <div>Redeemed:</div>
            </div>
            <div id="tickets-advance-table-filter-column" data-name="Column" class="select-container advance-table-filter-select">
                <div>Show columns:</div>
            </div>

            <div class="button-wrapper">
                <div id="tickets-advance-table-filter-apply" class="center apply-advance-filter">
                    <button class="secundarybutton tickets">Apply Filters</button>
                </div>
                <div id="tickets-advance-table-filter-clear" class="center">
                    <a class="button-link">Clear all</a>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapper-tickets-export-to" class="wrapper-export-to center">
        <div id="tickets-export-to">Export to:</div>
        <div id="tickets-export-pdf"></div>
        <div id="tickets-export-xls"></div>
    </div>
    <div id="tickets-right-filter" class="custom-right-filter center">
        <div id="tickets-show-space">
            <span class="mdi mdi-view-sequential show-space show-table-expanded"></span>
            <span class="mdi mdi-view-headline show-space show-table-condensed show-space-active"></span>
        </div>
        <div id="tickets-machines-number" class="page-size select-container" data-name="PageSize">
            <div class='hidden'></div>
        </div>
    </div>
</div>

<div id="ticket-advance-table-filter-active-infobar" class="advance-table-filter-active-infobar hidden">
    <div>ikona</div>
    <div>
        <div id="ticket-advance-table-filter-printfromto-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-redeemfromto-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-status-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-type-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-printed-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-redeemed-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
        <div id="ticket-advance-table-filter-column-infobar" class="hidden infobar-wrapper-info">
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="ticket-advance-table-filter-active-infobar-button">
        <a class="button-link" data-translation-key="ClearAll">Clear all</a>
    </div>
</div>
